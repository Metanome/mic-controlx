name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish (Single File)
      run: |
        dotnet publish src\MicControlX.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: MicControlX ${{ github.ref_name }}
        files: publish/MicControlX.exe
        draft: true
        prerelease: false
